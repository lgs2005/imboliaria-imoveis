{% extends "layout.html" %}

{% block head %}

<style>
    #layout-container {
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        overflow: hidden;
    }

    #menu_busca {
        width: 200px;
    }
    
    #form_busca {
        display: flex;
        flex-direction: column;
        padding: 20px 10px;
    }

    #busca_resultado {
        flex-grow: 1;
        overflow-y: scroll;
        
        display: flex;
        flex-direction: column;
    }

    #paginador {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    #paginador * {
        margin: 10px 20px;;
    }

    #paginador button {
        border: none;
    }

    #resultados {
        flex-grow: 1;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .item {
        margin: 20px 20px;
        background-color: blue;
        width: 120px;
        height: 120px;
    }
</style>

{% endblock %}

{% block conteudo %}

<div id="layout-container">
    <div id="menu_busca">
        <form id="form_busca">
            <label for="busca_cidade">Cidade: </label>
            <select id="busca_cidade">
                <option selected value="any">Qualquer</option>
                <option value="Indaial">Indaial</option>
                <option value="Timbó">Timbó</option>
            </select>
            <label for="busca_bairro">Bairro: </label>
            <select id="busca_bairro" disabled>
                <option selected value="any">Qualquer</option>
            </select>
            <label for="busca_quartos">Quartos: </label>
            <input type="number" id="busca_quartos" value="1">
            <label for="busca_apt"><input type="checkbox" id="busca_apt"> Apartamento?</label>
            <label for="busca_quintal"><input type="checkbox" id="busca_quintal"> Quintal?</label>
            <input type="submit" value="Buscar">
        </form>
    </div>
    
    <div id="busca_resultado">
        <div id="paginador">
            <button id="pg-anterior"> << </button>
            <div id="texto-paginas"> Página 0/0 </div>
            <button id="pg-proxima"> >> </button>
        </div>

        <div id="resultados">

        </div>
    </div>
</div>

{% endblock %}
