<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    
    <form id="imageform">
        <input type="file" id="imagem" accept=".png,.jpg" name="file">
        <button id="sendimg">
            Enviar
        </button>
    </form>
    
    <script>
        $('#sendimg').on('click', function(ev) {
            ev.preventDefault();

            //let img = $('#imagem').get()[0].files[0];
            //let formData = new FormData();

            //formData.set('file', img)

            let form = $('#imageform').get(0);
            let formData = new FormData(form);

            $.ajax({
                url: '/img/add',
                method: 'POST',
                data: formData,
                contentType: false,          
                processData: false,

                success: (data) => {
                    //alert(`ok: ${data}`)
                },

                error: (err) => {
                    alert(`error: ${err}`)
                }
            })
        });
    </script>
</body>
</html>
